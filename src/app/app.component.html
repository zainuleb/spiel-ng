<button (click)="checkState()" [ngClass]="{ blue: blueClass }">Change</button>
<hr />
<input (keyup)="changeImage($event)" [value]="imgURL" />
<app-posts [postImg]="imgURL" (imageSelected)="logImg($event)">
  <p>Some Caps</p>
</app-posts>
<p>{{ title | uppercase }}</p>
<p>{{ getName().toUpperCase() }}</p>
<p>{{ currentDate | date: "short" }}</p>
<p>{{ cost | currency: "JPY" }}</p>
<p>{{ temperature | number: "1.2-5" }}</p>

<pre>
  {{ pizza | json }}
</pre>
